---
language: python
python: '2.7'
sudo: false
addons:
  apt:
    packages:
      - python-pip
jobs:
  include:
  - stage: test
    install:
    - pip install ansible
    - ansible --version
    script:
    - ./test.sh
  - stage: package
    install:
    - gem install fpm
    script:
    - fpm -s dir -x providers -x .git -t deb -n ansible-make -v $(cat VERSION) ansible-make=/usr/local/bin/
      Makefile=/opt/ansible/ pass.sh=/opt/ansible/
  - stage: deploy
    script: skip
    deploy:
      provider: releases
      api_key:
        secure: 
      file_glob: true
      file: ansible-make_*_amd64.deb
      skip_cleanup: true
      on:
        repo: paulRbr/ansible-makefile
        tags: true
